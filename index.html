<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Make me money by clicking on a random banner.">
    	<meta name="keywords" content="money, advertising, banner, microsite">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>The Banner Project</title>
		
		<link rel="stylesheet" href="css/style.css">
		
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id='container'>
			<div id='flexbox'>
				<div id='header'>
					Please click on this random banner. It gives me money.
				</div>
				<svg id='banner' width='300' height='250'>
					<rect width='300' height='250'/>
				</svg>
				<div id='counter'>
					Money so far: $0.00
				</div>
			</div>
		</div>
		<script type='text/javascript' src='js/main.js'></script>
	</body>
</html>
